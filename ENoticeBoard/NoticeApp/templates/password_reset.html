<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .box {
            width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #a782e3, #8f6ed5);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(135deg, #8f6ed5, #a782e3);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Forgot Password?</h2>
        <p>Enter your registered email address</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
